name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build macOS key listener
        run: npm run build:mac-listener

      - name: Build macOS app
        run: npm run build:mac
        env:
          ELECTRON_BUILDER_PUBLISH: never

      - name: List macOS artifacts
        run: ls -l exports

      - name: Upload macOS artifacts to draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: |
            exports/AnimaleseTypingSetup*.dmg
            exports/latest-mac.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows key listener
        run: npm run build:win-listener

      - name: Build Windows app
        run: npm run build:win
        env:
          ELECTRON_BUILDER_PUBLISH: never

      - name: List Windows artifacts
        run: Get-ChildItem -Name exports
        shell: pwsh

      - name: Upload Windows artifacts to draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            exports/AnimaleseTypingSetup*.exe
            exports/latest.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install X11 dependencies (for Linux key listener)
        run: sudo apt-get update && sudo apt-get install -y libx11-dev libxtst-dev

      - name: Install dependencies
        run: npm ci

      - name: Build Linux key listener
        run: npm run build:linux-listener

      - name: Build Linux app
        run: npm run build:linux
        env:
          ELECTRON_BUILDER_PUBLISH: never

      - name: List Linux artifacts
        run: ls -l exports

      - name: Upload Linux artifacts to draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            exports/AnimaleseTypingSetup*.AppImage
            exports/AnimaleseTypingSetup*.deb
            exports/latest-linux.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}